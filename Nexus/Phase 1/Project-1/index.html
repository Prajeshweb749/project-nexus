<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Icons for various devices -->
    <link rel="apple-touch-icon" href="https://nexusinfo.in/wp-content/uploads/2024/04/cropped-cropped-Nexus-N-White-1-180x180.jpg">
    <link rel="icon" href="https://nexusinfo.in/wp-content/uploads/2024/04/cropped-cropped-Nexus-N-White-1-192x192.jpg" sizes="192x192">
    <link rel="icon" href="https://nexusinfo.in/wp-content/uploads/2024/04/cropped-cropped-Nexus-N-White-1-32x32.jpg" sizes="32x32">
    
    <!-- Stylesheet link -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- FontAwesome kit for icons -->
    <script src="https://kit.fontawesome.com/8ef7076467.js" crossorigin="anonymous"></script>
    
    <style>
        /* Placeholder color customization */
        input::placeholder {
            color: var(--placeholder-color, #aaa); /* Default placeholder color */
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container" id="container">
        <!-- Sign up form container -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social" onclick="fb()"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                    <a href="#" class="social" onclick="fb()"><i class="fab fa-google-plus-g" aria-hidden="true"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="name1">
                <input type="email" placeholder="Email">
                <div class="password-container">
                    <input type="password" placeholder="Password" id="signup-password">
                    <i class="fa fa-eye" id="toggle-signup-password" aria-hidden="true"></i>
                </div>
                <button>Sign Up</button>
            </form>
        </div>
        
        <!-- Sign in form container -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social" onclick="fb()"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                    <a href="#" class="social" onclick="g()"><i class="fab fa-google-plus-g" aria-hidden="true"></i></a>
                    <a href="#" class="social" onclick="ln()"><i class="fab fa-linkedin-in" aria-hidden="true"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email">
                <div class="password-container">
                    <input type="password" placeholder="Password" id="signin-password">
                    <i class="fa fa-eye" id="toggle-signin-password" aria-hidden="true"></i>
                </div>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
                
            </form>
        </div>
        
        <!-- Overlay container for additional info -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript file link -->
    <script src="script.js"></script>
</body>
</html>
